<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <style>
        .form-container {
            width: 50%;
            padding-top: 180;
            margin: auto ;
        }

        #login-form{
            margin-top: 40px;
            margin-left: 120px;
            margin-right: 120px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            padding: 16px 16px;
        }
        #btns{
            display: flex;
            
            align-items: center;
            gap: 10px; 
            margin-top: 20px;
       }
       button{
        width: 100%;
        margin: auto;
       }


       .navbar-inverse {
      background-color: #333;
      border-color: #080808;
    }
    .navbar-inverse .navbar-nav > li > a {
      color: #fff;
    }
    .navbar-inverse .navbar-nav > li > a:hover {
      background-color: #555;
      color: #ddd;
    }
    .navbar-inverse .navbar-nav > .active > a,
    .navbar-inverse .navbar-nav > .active > a:focus,
    .navbar-inverse .navbar-nav > .active > a:hover {
      color: #fff;
      background-color: #080808;
    }
    .navbar-inverse .navbar-brand {
      color: #fff;
    }
    .navbar-inverse .navbar-brand:hover {
      color: #ccc;
    }
    
    </style>

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated %}
            <li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-in"></span>Logout</a></li>
            {% else %}
            <li><a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>

    <div class="form-container">
        <div id="login-form">
            <h2>Log in</h2>
            <form action="/accounts/postlogin/" method="post" >
                {% csrf_token %}
                <hr>
                {% if messages %}
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
        
                <div class="form-group">
                    <label for="user_name">User Name</label>
                    <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter user name">
                </div>
                
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <input type="password" class="form-control" id="user_password" name="user_password" placeholder="Password">
                </div>
                <span>Don't have an account? <a href="/accounts/signup/">Signup</a></span>
                <br>
                <br>
               
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <br>
                <h5>---------------------- or ---------------------</h5>
                <br>
                <button id="google-login-button" class="btn btn-success">Login with Google</button>
        </div>      
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyCDrbA15wF-GWun10Qs9U7jO8wkmNzraXc",
                authDomain: "traders-portal-a6187.firebaseapp.com",
                projectId: "traders-portal-a6187",
                storageBucket: "traders-portal-a6187.appspot.com",
                messagingSenderId: "553263891937",
                appId: "1:553263891937:web:adc5eef3ace58df6f8bea0",
                measurementId: "G-YFFW1B94WJ"
            };
    
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            console.log("Firebase initialized");
    
            const provider = new firebase.auth.GoogleAuthProvider();
            console.log("GoogleAuthProvider created");
            document.getElementById('google-login-button').addEventListener('click', () => {
                console.log("Google login button clicked");
                document.getElementById('google-login-button').addEventListener('click', () => {
            console.log("Google login button clicked");
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    console.log("SignInWithPopup successful");
                    return result.user.getIdToken();
                })
                .then((idToken) => {
                    console.log("ID token received:", idToken);
                    // Send ID token to the backend
                    const csrfToken = getCookie('csrftoken');
                    console.log("CSRF token:", csrfToken);
    
                    return fetch('/accounts/google_login/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken, // Ensure CSRF token is included
                        },
                        body: JSON.stringify({ idToken }),
                    });
                })
                .then(response => {
                    console.log("Response from backend:", response);
                    return response.json();
                })
                .then(data => {
                    console.log('User ID:', data.uid);
                    // Handle successful login (e.g., redirect to home page)
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Error during sign-in:', error);
                    if (error.code === 'auth/popup-closed-by-user') {
                        alert('Popup closed by user. Please try again.');
                    } else {
                        alert('An error occurred during sign-in: ' + error.message);
                    }
                });
        });
    
            });
    
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
