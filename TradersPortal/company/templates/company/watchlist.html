<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>watchlist</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    /* Custom styles for centering the search bar */
    .navbar {
      background-color: #333;
      border-color: #080808;
    }
    .navbar .navbar-nav > li > a {
      color: #fff;
    }
    .navbar .navbar-nav > li > a:hover {
      color: #ddd;
      background-color: #555;
    }
    .search-bar {
      width: 80%;
      margin: 10 auto;
    }
    #search-bar{
        width: 800px;
    }
    #user_name{
        color: white;
        margin-top: 10px;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right">
      {% if request.user.is_authenticated %}
      <li id="user_name">{{ request.user }}</li>
      <li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      {% else %}
      <li><a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      {% endif %}
    </ul>
    <form action='/company/search/' method="post" class="navbar-form navbar-center search-bar" role="search">
      {% csrf_token %}
      <div class="form-group">
        <input id="search-bar" type="text" class="form-control" name="company_name" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
</nav>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Symbol</th>
                <th>ScripCode</th>
            </tr>
        </thead>
        <tbody>
            {% for c in comp %}
            <tr>
                <td>{{ c.company_name }}</td>
                <td>{{ c.symbol }}</td>
                <td>{{ c.scripcode }}</td>
                <td>
                    <form action="{% url 'add_to_watchlist' c.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Add to Watchlist</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
