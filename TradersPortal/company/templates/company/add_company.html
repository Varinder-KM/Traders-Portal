<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Centered Search Bar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    /* Custom styles for centering the search bar */
    .navbar {
      background-color: #333;
      border-color: #080808;
    }
    .navbar .navbar-nav > li > a {
      color: #fff;
    }
    .navbar .navbar-nav > li > a:hover {
      color: #ddd;
      background-color: #555;
    }
    .search-bar {
      width: 80%;
      margin: 10 auto;
    }
    #search-bar{
        width: 800px;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav navbar-right">
      {% if request.user.is_authenticated %}
      <li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      {% else %}
      <li><a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      {% endif %}
    </ul>
    <form action='/company/search/' method="post" class="navbar-form navbar-center search-bar" role="search">
      {% csrf_token %}
      <div class="form-group">
        <input id="search-bar" type="text" class="form-control" name="company_name" placeholder="Search">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
</nav>

<div class="container">
    <div class="container">
        <form action="/api/add_company/" method="post">
            {% csrf_token %} 
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter Company Name">
            </div>
            
            <div class="form-group">
                <label for="symbol">Symbol</label>
                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="Enter symbol">
            </div>
    
            <div class="form-group">
                <label for="scripcode">ScripCode</label>
                <input type="text" class="form-control" id="scripcode" name="scripcode" placeholder="Enter scripcode">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
