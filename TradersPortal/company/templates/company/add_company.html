{% extends 'company/base.html' %}
{% block title_block %} Add Company {% endblock %}
{% block sit_content %}

<div class="container">
    <div class="container">
        <form action="/company/add_company/" method="post">
            {% csrf_token %} 
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter Company Name">
            </div>
            
            <div class="form-group">
                <label for="symbol">Symbol</label>
                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="Enter symbol">
            </div>
    
            <div class="form-group">
                <label for="scripcode">ScripCode</label>
                <input type="text" class="form-control" id="scripcode" name="scripcode" placeholder="Enter scripcode">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
